<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40" viewBox="0 0 160 40">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0F1D" />
      <stop offset="100%" stop-color="#4A2C6D" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- タロットカードの形 -->
  <rect x="5" y="5" width="25" height="30" rx="2" ry="2" fill="url(#bgGradient)" stroke="#D4AF37" stroke-width="1" />
  
  <!-- カード内の神秘的な模様 -->
  <circle cx="17.5" cy="15" r="5" fill="none" stroke="#D4AF37" stroke-width="0.8" />
  <path d="M17.5 10 L17.5 20 M12.5 15 L22.5 15" stroke="#D4AF37" stroke-width="0.8" />
  <circle cx="17.5" cy="15" r="2" fill="#D4AF37" />
  
  <!-- 月のシンボル -->
  <path d="M14.5 25 Q17.5 22, 20.5 25 Q17.5 28, 14.5 25 Z" fill="#D4AF37" />
  
  <!-- テキスト部分 -->
  <text x="35" y="25" font-family="'Times New Roman', serif" font-size="18" font-weight="bold" fill="#D4AF37" filter="url(#glow)">Tarotique</text>
  
  <!-- 装飾的な星 -->
  <path d="M140 10 L141 13 L144 13 L142 15 L143 18 L140 16 L137 18 L138 15 L136 13 L139 13 Z" fill="#D4AF37" opacity="0.6" />
  
