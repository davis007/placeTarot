  <circle cx="65" cy="8" r="0.6" fill="#D4AF37" opacity="0.7" />
  <circle cx="85" cy="12" r="0.5" fill="#D4AF37" opacity="0.9" />
  <circle cx="105" cy="9" r="0.6" fill="#D4AF37" opacity="0.8" />
  <circle cx="125" cy="11" r="0.7" fill="#D4AF37" opacity="0.7" />
  <circle cx="55" cy="30" r="0.6" fill="#D4AF37" opacity="0.6" />
  <circle cx="75" cy="32" r="0.5" fill="#D4AF37" opacity="0.8" />
  <circle cx="95" cy="31" r="0.7" fill="#D4AF37" opacity="0.7" />
  <circle cx="115" cy="29" r="0.5" fill="#D4AF37" opacity="0.9" />
</svg>
